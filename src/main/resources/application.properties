spring.application.name=Production-Ready-Features
spring.datasource.url=jdbc:mysql://localhost:3306/production_ready_features?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.devtools.restart.enabled=true
server.port=9000
employeeService.base.url = http://localhost:8080/

#logging configuration
logging.level.com.bhawna.SpringBoot.Prod_Ready_Features.Production.Ready.Features.clients=DEBUG
logging.patter.console = %d{dd-mm-yyyy hh:MM:ss} [%level] %c[2]%t --- %m%n
logging.file.name = application.log
logback.config=classpath.logback-configuration.xml

#actuator configuration
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.author:Bhawna Sharma
info.app.version:1.0.0

management.endpoint.env.show-values=ALWAYS
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true


